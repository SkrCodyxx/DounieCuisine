server {
    server_name douniecuisine.com www.douniecuisine.com;
    
    # Redirection HTTP vers HTTPS
    listen 80;
    return 301 https://$server_name$request_uri;
}

server {
    server_name douniecuisine.com www.douniecuisine.com;
    
    # SSL/TLS
    listen 443 ssl http2;
    ssl_certificate /var/www/dounie-cuisine/ssl/cert.pem;
    ssl_certificate_key /var/www/dounie-cuisine/ssl/key.pem;
    
    # Taille max upload
    client_max_body_size 20M;
    
    # Headers de sécurité de base (SANS CSP)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # PAS DE CSP - géré par le meta tag dans HTML
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Proxy vers Node.js
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
    }
    
    # Cache pour fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5000;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}